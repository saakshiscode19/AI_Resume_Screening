<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f3f4f6, #e0f7fa);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-weight: bold;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
        }
        footer {
            text-align: center;
            padding-top: 20px;
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">AI Resume Screening</h1>

    <!-- Dashboard Button -->
    <div class="text-center mb-4">
        <a href="/dashboard" class="btn btn-outline-secondary btn-sm">ðŸ“Š View Dashboard</a>
    </div>

    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="category" class="form-label">Select Role:</label>
            <select name="category" id="category" class="form-select" required>
                <option value="">-- Choose a Role --</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF or DOCX):</label>
            <input type="file" name="resume" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Analyze Resume</button>
    </form>
</div>

</body>
</html>
